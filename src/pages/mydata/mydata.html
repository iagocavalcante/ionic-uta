<ion-header>

  <ion-navbar color="uta_yellow">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Datos Personales</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-header color="primary">
    Datos Personales
  </ion-card-header>

  <ion-list>

    <button ion-item>
      <ion-icon name="cart" item-left></ion-icon>
      {{user?.NOMBRE}}
    </button>

    <button ion-item>
      <ion-icon name="medical" item-left></ion-icon>
      NACIONALIDAD: {{user?.PAI_NACIONALIDAD}}
    </button>
    
    <button ion-item>
      <ion-icon name="medical" item-left></ion-icon>
      CIUDAD: {{user?.PNA_LNAC}}
    </button>

    <button ion-item>
      <ion-icon name="medical" item-left></ion-icon>
      RUT: {{user?.PER_NRUT}}
    </button>

    <button ion-item>
      <ion-icon name="medical" item-left></ion-icon>
      ESTADO CIVIL: {{user?.ECI_DSC}}
    </button>

    <button ion-item>
      <ion-icon name="cafe" item-left></ion-icon>
      CELULAR: {{user?.CELULAR}}
    </button>

    <button ion-item>
      <ion-icon name="paw" item-left></ion-icon>
      EMAIL: {{user?.PER_EMAIL}}
    </button>

    <button ion-item>
      <ion-icon name="beer" item-left></ion-icon>
      SEXO: {{user?.SEX_DSC}}
    </button>

    <button ion-item>
      <ion-icon name="planet" item-left></ion-icon>
      FECHA DE NACIMIENTO: {{user?.PNA_FNAC}}
    </button>

  </ion-list>
</ion-card>

</ion-content>
